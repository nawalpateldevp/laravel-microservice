name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Run tests
        run: |
            composer install --no-interaction --prefer-dist --optimize-autoloader
            cp .env.example .env
            vendor/bin/phpunit --configuration phpunit.xml --testdox
